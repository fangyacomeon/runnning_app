<div id='search'>
  <form id='form' name='userForm' novalidate ng-submit='useSearchToGetResult()'>
    <h2>Where you runnin'?</h2>
    <div>
      <input type='text' placeholder='611 Mission St. San Francisco, CA 94105' ng-model='search.start' name='location' required />
      <p class="error" ng-if='addressError && userForm.location.$invalid'>Must include address</p>
    </div>
    <div>
      <input type='text' name='miles' placeholder='# of miles' ng-model='search.distance' required />
      <p class="error" ng-if='distanceError && userForm.miles.$invalid'>Must include number</p>
    </div>
  </br>
    <div>
      <input type='radio' name='gender' value='male' ng-model='search.gender' requied> Male
      <input type='radio' name='gender' ng-model='search.gender' value='female' required> Female
      <p class="error" ng-if='genderError && userForm.gender.$invalid'>Must include gender</p>
    </div>
    <input type='submit' value='submit' />
  </form>
</div>
